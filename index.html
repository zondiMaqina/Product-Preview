<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./product-preview-card-component-main/images/favicon-32x32.png">
  
  <title>
    Frontend Mentor | Product preview card component
  </title>
  <link rel="stylesheet" href="./style.css">


</head>
<body>
  <main class="main">
    
      <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="display-product">

    <section class="right-content">
  
      <div class="top">
        <p class="product">
          Perfume
        </p>
  
    <h1 class="title">
      Gabrielle Essence Eau De Parfum
    </h1>  
      </div>

  <p class="info">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>

    <div class="bottom">
      <div class="options">
        <h2 class="option1">
          $149.99
        </h2>
        <p class="option2">
          $169.99
        </p>
      </div>

  <button>
    <img src="./product-preview-card-component-main/images/icon-cart.svg" width="20px" height="20px" alt="cart-icon">
    Add to Cart
  </button>
    </div>
    
    </section>
  </main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
